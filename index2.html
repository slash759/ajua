<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Inscripción</h2>
    <form>
    <div class="segundo">
        <div class="cuadro">
            <label >Apellidos y Nombres</label>
            <br>
            <input class="partes" type="text" placeholder="Jones Jones Lexis Lexis">
        </div>
    </div>
    <br>
    <div class="tercero">
        <div class="cuadro">
            <label>Número de Teléfono o Celular</label>
            <br>
            <input class="partes" type="number" placeholder="999 999999">
        </div>
    </div>
    <br>
    <div class="cuarto">
        <div class="cuadro">
            <label>Imagen Actualizada en formato jpg</label>
            <input class="partes" type="file">
        </div>
    </div>
    <h4>Sexo</h4>
    <div class="primero">
        <div class="cuadro">
        <div class="Masculino">
            <input class="" type="radio" value="masculino" name="form1">
            <label>Masculino</label>
        </div>
        <div class="Femenino">
            <input class="" type="radio" value="femenino" name="form1">
            <label>Femenino</label>
        </div>
        </div>
    </div>
    <br>
    <div class="quinto">
        <div class="cuadro">
            <label>Estado civil del postulante</label>
            <br>
            <select name="OS">
                <option selected value="0"> Elige una opción </option>
                    <option value="1">Soltero</option> 
                    <option value="2">Casado</option> 
                    <option value="3">Conviviente</option> 
                    <option value="4">Viudo</option> 
                    <option value="5">Divorciado</option> 
            </select>
        </div>
    </div>
    <br>
    <div class="tercero">
        <div class="cuadro">
            <label>Dirección actual del postulante</label>
            <br>
            <input class="partes" type="text" placeholder="Ejemplo: Jr. Valery Águilar # 378 Dpto. 977">
        </div>
    </div>
    <br>
    <div class="tercero">
        <div class="cuadro">
            <label>Fecha de Nacimiento, tal como se muestra en el DNI</label>
            <br>
            <input class="partes" type="date">
        </div>
    </div>
    <br>
    <div class="tercero">
        <div class="cuadro">
            <label>Lugar de nacimiento, tal como se consigna en la partida de nacimiento</label>
            <br>
            <input class="partes" type="text" placeholder="Lugar de Nacimiento">
        </div>
    </div>
    <br>
    <div class="tercero">
        <div class="cuadro">
            <label>Año de egreso de la institución educativa de educación secundaria</label>
            <br>
            <input class="partes" type="date">
        </div>
    </div>
    <br>
    <div class="tercero">
        <div class="cuadro">
            <label>Datos y ubicación del colegio en el que terminó estudios</label>
            <br>
            <input class="partes" type="text" placeholder="Colegio donde egresó">
        </div>
    </div>
    <br>
    <div class="tercero">
        <div class="cuadro">
            <label>Modalidad por la que postula</label>
            <br>
            <input class="partes" type="text" placeholder="Ejemplo: CepreUNA">
        </div>
    </div>
    <br>
    <div class="tercero">
        <div class="cuadro">
            <label>Seleccionar el Programa de Estudios de la Escuela Profesional a la que postula</label>
            <br>
            <input class="partes" type="text">
        </div>
    </div>
    <br>
    <div class="tercero">
        <div class="cuadro">
            <label>Ingresar código de examen médico (solo para postulantes los programas de estudios de Medicina Humana y Educación Física)</label>
            <br>
            <input class="partes" type="number">
        </div>
    </div>
    <br>
    <h4>Registro del comprobante de pago (voucher)</h4>
    <br>
    <div class="cuadro">
        <label class="registro">Número del voucher </label>
        <div class="dniycar">
            <input class="cuadro" type="number" name="form1" placeholder="Número">
        </div>
        <br>
        <label class="registro" >Fecha</label>
        <div class="dniycar">
            <input class="fecha" type="date" name="form1" placeholder="Fecha">
        </div>
        <br>
        <label class="registro" >Importe Pagado</label>
        <div class="dniycar">
            <input class="cuadro" type="number"  name="form1" placeholder="Importe Pagado">
        </div>
    </div>
    <input class="boton" type="submit" value="Iniciar Inscripción">
    </form>
</body>
</html>
