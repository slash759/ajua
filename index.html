<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2>Inscripción</h2>
    <form>
    <h3>Seleccione tipo de documento</h3>
    <div class="primero">
        <div class="cuadro">
        <div class="dniycar">
            <input class="" type="radio" value="D.N.I" name="form1">
            <label>Documento Nacional de Identidad (D.N.I)</label>
        </div>
        <div class="dniycar">
            <input class="" type="radio" value="carné extranjería" name="form1">
            <label>Carné de extranjería</label>
        </div>
        </div>
    </div>
    <br>
    <div class="segundo">
        <div class="cuadro">
            <label >Digite su número de D.N.I o Carné de extranjería</label>
            <br>
            <input class="partes" type="number" placeholder="D.N.I o Carné">
        </div>
    </div>
    <br>
    <div class="tercero">
        <div class="cuadro">
            <label>Digite la fecha de pago</label>
            <br>
            <input class="partes" type="date">
        </div>
    </div>
    <br>
    <div class="cuarto">
        <div class="cuadro">
            <label>Digite la secuencia</label>
            <br>
            <input class="partes" type="number" placeholder="Secuencia (sólo números)">
        </div>
    </div>
    <br>
    <div class="quinto">
        <div class="cuadro">
            <label>Digite monto pagado</label>
            <br>
            <input class="partes" type="number" placeholder="Monto pagado (sólo números)">
        </div>
    </div>
    <br>
    <a href="index2.html" class="btn btn-success">Continuar Inscripción</a>
    </form>
</body>
</html>
